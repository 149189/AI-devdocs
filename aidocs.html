<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Docs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar p-3">
        <div class="text-center mb-4">
          <input
            id="searchInput"
            type="text"
            class="form-control search-bar"
            placeholder="Search topics..."
          />
        </div>

        <div class="dropdown-section">
          <button
            class="btn w-100 d-flex justify-content-between align-items-center dropdown-toggle"
            id="foundationBtn"
            data-bs-toggle="collapse"
            data-bs-target="#foundationList"
            aria-expanded="false"
          >
            Mathematical Foundations <span class="badge bg-primary">9</span>
          </button>

          <ul id="foundationList" class="list-group collapse mt-2"></ul>
        </div>
      </div>

      <!-- Content Area -->
      <div id="docContainer" class="doc-container markdown-body p-4">
        <h4>Welcome ðŸ‘‹</h4>
        <p>Select a topic from the sidebar to view its documentation.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
