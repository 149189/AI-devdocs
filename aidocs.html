        linear_algebra: `# Linear Algebra

        probability_statistics: `# Probability & Statistics

        // Core AI Principles
        intelligent_agents: `# Intelligent Agents

An agent perceives its environment through sensors and acts upon it through actuators to achieve goals.

        search_planning: `# Search & Planning

Algorithms for finding solutions in problem spaces and planning sequences of actions.

## Search Algorithms

### Uninformed Search
- **BFS (Breadth-First Search)**: Explores level by level, guarantees shortest path.
- **DFS (Depth-First Search)**: Explores deeply before backtracking, memory efficient.
- **Uniform Cost Search**: Expands least-cost node first.

### Informed Search (Heuristic)
- **A* Search**: Uses f(n) = g(n) + h(n) where:
  - g(n) = cost from start to n
  - h(n) = estimated cost from n to goal
  - Optimal if h(n) is admissible (never overestimates)
- **Greedy Best-First**: Expands node closest to goal.

### Adversarial Search
- **Minimax**: Assumes opponent plays optimally.
- **Alpha-Beta Pruning**: Optimizes minimax by eliminating branches.
- **MCTS (Monte Carlo Tree Search)**: Uses random simulations, effective for Go and complex games.

## Planning
- **STRIPS**: Classical planning representation.
- **Hierarchical Task Networks (HTN)**: Decompose tasks into subtasks.
- **Probabilistic Planning**: Handles uncertain outcomes.

## Applications
- Pathfinding in robotics and games.
- Route optimization.
- AlphaGo (MCTS + Deep Learning).
- Automated scheduling.`,

        csp: `# Constraint Satisfaction Problems (CSP)

Problems where variables must satisfy constraints to find valid assignments.

## Components
- **Variables**: Set of items to assign values to.
- **Domains**: Possible values for each variable.
- **Constraints**: Rules that restrict variable combinations.

## Types of Constraints
- **Unary**: Constraint on single variable (X â‰  blue).
- **Binary**: Between two variables (X â‰  Y).
- **Global**: Involve multiple variables (AllDifferent).

## Solution Techniques

### Backtracking
- Assign values incrementally.
- Backtrack when constraint violated.

### Constraint Propagation
- **Forward Checking**: Remove inconsistent values from neighbors.
- **Arc Consistency (AC-3)**: Ensure every value has supporting value in connected variables.

### Heuristics
- **Minimum Remaining Values (MRV)**: Choose variable with fewest legal values.
- **Degree Heuristic**: Choose variable involved in most constraints.
- **Least Constraining Value**: Prefer value that rules out fewest choices.

## Applications
- Sudoku solving.
- Scheduling problems.
- Map coloring.
- Resource allocation.
- Timetabling.`,

        knowledge_representation: `# Knowledge Representation & Reasoning

Structuring information so machines can reason about the world.

## Representation Schemes

### Semantic Networks
- Nodes represent concepts, edges represent relationships.
- Example: "Bird IS-A Animal", "Tweety IS-A Bird"

### Frames
- Structured representations with slots and values.
- Supports inheritance and defaults.

### Ontologies
- Formal specification of concepts and relationships.
- OWL (Web Ontology Language) for knowledge graphs.

### Production Rules
- IF-THEN rules: IF condition THEN action.
- Used in expert systems.

## Reasoning Types
- **Deductive**: Derives specific conclusions from general principles.
- **Inductive**: Generalizes from specific examples.
- **Abductive**: Infers best explanation for observations.
- **Analogical**: Draws parallels between situations.
- **Common Sense**: Everyday reasoning about the world.

## Challenges
- **Frame Problem**: Representing what doesn't change.
- **Qualification Problem**: Listing all preconditions.
- **Ramification Problem**: Inferring indirect effects.

## Applications
- Expert systems (MYCIN for medical diagnosis).
- Knowledge graphs (Google Knowledge Graph).
- Question answering systems.
- Semantic web.`,

        logic: `# Logic

Formal systems for representing and reasoning about knowledge.

## Propositional Logic
- Uses Boolean variables and connectives (âˆ§, âˆ¨, Â¬, â†’, â†”).
- **Syntax**: Well-formed formulas using symbols.
- **Semantics**: Truth values in interpretations.
- **Inference**: Modus Ponens, Resolution.
- **Decidable**: Can always determine if formula is valid.

### Limitations
- Cannot express relations or quantify over objects.

## Predicate (First-Order) Logic
- Extends propositional logic with:
  - **Variables**: x, y, z
  - **Predicates**: Properties and relations, e.g., Loves(John, Mary)
  - **Quantifiers**: âˆ€ (for all), âˆƒ (exists)
  
### Example
âˆ€x (Human(x) â†’ Mortal(x))  
Human(Socrates)  
âˆ´ Mortal(Socrates)

- More expressive but **semi-decidable**.

## Fuzzy Logic
- Handles degrees of truth (values between 0 and 1).
- **Membership Functions**: Define fuzzy sets (e.g., "tall").
- **Operations**: Fuzzy AND (min), OR (max), NOT (1-x).
- Used in control systems (washing machines, air conditioning).

## Modal Logic
- Extends logic with modalities:
  - **Necessity (â–¡)**: Must be true in all possible worlds.
  - **Possibility (â—‡)**: True in at least one possible world.
- **Epistemic Logic**: Reasoning about knowledge (K for "knows").
- **Temporal Logic**: Reasoning about time (Always, Eventually).

## Applications
- Automated theorem proving.
- Verification of software and hardware.
- Natural language understanding.
- AI planning and reasoning systems.`,

        inference_engines: `# Inference Engines

Systems that derive conclusions from a knowledge base using logical rules.

## Components
- **Knowledge Base (KB)**: Set of facts and rules.
- **Inference Mechanism**: Reasoning procedure.
- **Working Memory**: Current state and derived facts.

## Inference Strategies

### Forward Chaining (Data-Driven)
- Start with known facts, apply rules to derive new facts.
- Continues until goal is reached or no more rules apply.
- **Sound** and **complete** for definite clauses.
- Used when: Many facts, few goals.

### Backward Chaining (Goal-Driven)
- Start with goal, work backwards to find supporting facts.
- Queries KB to satisfy preconditions.
- More efficient for specific queries.
- Used when: Few facts, specific goal.

### Resolution
- Refutation-based: Prove goal by showing Â¬goal leads to contradiction.
- **Steps**:
  1. Convert KB and Â¬goal to CNF (Conjunctive Normal Form).
  2. Apply resolution rule to derive empty clause.
- Complete for first-order logic.

## Conflict Resolution
When multiple rules can fire:
- **Specificity**: Prefer more specific rules.
- **Recency**: Prefer recently added facts.
- **Priority**: User-assigned rule priorities.

## Types of Systems

### Expert Systems
- MYCIN (medical diagnosis).
- DENDRAL (chemical analysis).
- Components: KB, inference engine, explanation facility.

### Rule-Based Systems
- Production systems with IF-THEN rules.
- Rete algorithm for efficient pattern matching.

### Description Logic Reasoners
- Reason over ontologies.
- Subsumption, classification, consistency checking.

## Performance Optimization
- **Indexing**: Fast lookup of relevant rules.
- **Rete Algorithm**: Efficient pattern matching for production rules.
- **Truth Maintenance**: Track dependencies between facts.

## Applications
- Expert systems for diagnosis and decision support.
- Business rule engines.
- Automated reasoning in AI.
- Semantic web reasoners (Pellet, HermiT).`,

        { name: "Logic Systems", key: "logic", category: "ai" },
        { name: "Inference Engines", key: "inference_engines", category: "ai" },
      ];

      const els = {
        mathList: document.getElementById("mathList"),
        aiList: document.getElementById("aiList"),
        search: document.getElementById("searchInput"),
        container: document.getElementById("docContainer"),
        noResults: document.getElementById("noResults"),
        mathCount: document.getElementById("mathCount"),
        aiCount: document.getElementById("aiCount"),
      };

      let currentTopic = null;

      // Render topics
      function render(filtered = topics) {
        els.mathList.innerHTML = "";
        els.aiList.innerHTML = "";

        const mathTopics = filtered.filter((t) => t.category === "math");
        const aiTopics = filtered.filter((t) => t.category === "ai");

        els.noResults.style.display = filtered.length ? "none" : "block";
        els.mathCount.textContent = mathTopics.length;
        els.aiCount.textContent = aiTopics.length;

        mathTopics.forEach((topic) => {
          const li = createTopicItem(topic);
          els.mathList.appendChild(li);
        });

        aiTopics.forEach((topic) => {
          const li = createTopicItem(topic);
          els.aiList.appendChild(li);
        });
      }

      function createTopicItem(topic) {
        const li = document.createElement("li");
        li.className = "topic-item";
        li.textContent = topic.name;
        li.onclick = () => load(topic);
        if (currentTopic === topic.key) {
          li.classList.add("active");
        }
        return li;
      }

      // Load and display documentation
      function load(topic) {
        currentTopic = topic.key;
        render(
          topics.filter((t) =>
            t.name.toLowerCase().includes(els.search.value.toLowerCase())
          )
        );

        const content = docs[topic.key];
        if (content) {
          els.container.innerHTML = marked.parse(content);
          els.container.classList.add("markdown-body");
        } else {
          els.container.innerHTML =
            '<div class="error-message">Documentation not found</div>';
        }
      }

      // Search filter
      els.search.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = topics.filter((t) =>
          t.name.toLowerCase().includes(query)
        );
        render(filtered);
      });

      // Initialize
      render();
    </script>
